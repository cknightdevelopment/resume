  <div class="terminal-prompt-container">
    <textarea #terminalInput
      class="terminal-input"
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      (keydown)="onKeydown($event)"
      [formControl]="commandCtrl"
      [ngStyle]="styles"
      spellcheck="false"
    ></textarea>
    <div class="position-caret">
      <div class="position-caret--stem"></div>
      <div class="position-caret--arrow"></div>
    </div>
  </div>
